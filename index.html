    <div class="container">
      <div class="section">
<!--         Header Start -->
        <div class="columns is-centered">
          <div class="column has-text-centered ">
            <h1 class="title" style="color: black;">That Quiz Game</h1><br>
          </div>
        </div>
<!--             Header End -->
        

            <div class="card">

              <div class="card-content">
                <div class="media">

                  <div class="media-content">
                    <p class="title is-4 no-padding" id="question">Question #</p>
                      
                    <p class="subtitle is-6" id="details">Question Details</p>
                    
                    </div>
                </div>
                <div style="line-height: 10px;" class="content">
                  
                  <button class="button" id="ans1" onclick="checkAnswer('ans1')">Choice 1</button>
                  <br>
                  <br>
                  <button class="button" id="ans2" onclick="checkAnswer('ans2')">Choice 2 </button>
                  <br>
                  <br>
                  <button class="button" id="ans3" onclick="checkAnswer('ans3')">Choice 3</button>
                  <br>
                  <br>
                  <button class="button" id="ans4" onclick="checkAnswer('ans4')">Choice 4</button>

                </div>
              </div>
              
            </div>

              <br>
             <div class="Progress_Status">
                <div id="myprogressBar_QuestionProgress">0%</div>
                 <br>
                    
            </div>
        <br>
        
        <br>
      
        <button class="button" id="restartGame" onclick="location.reload();">Play Again</button>

        </div>
      </div>

      <div class="section">
     
      
    </div>
